<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluent Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!--Inicio header -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="Homepage.html">
                    <img src="./assets/images/logo-t.png" alt="Logo" class="logo" height="85">
                </a>
                
                <div class="col-6 d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse col-4" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suporte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!--Fim do header -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="emailInput" placeholder="E-mail" required>
      <input type="password" id="passwordInput" placeholder="Senha" required>
      <select id="userType">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>
      <button type="submit">Login</button>
      <br>
      <a href="cadAluno.html">Cadastrar Aluno</a>
      <br>
      <a href="cadProfessor.html">Cadastrar professor</a>
    </form>
    <p id="loginMessage"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
  <script src="./assets/scripts/login.js"></script>
</body>
</html>
