<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluent Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/styles/cadProfessor.css" rel="stylesheet">
</head>

<body>

    <!--Inicio header -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand col-2" href="#">
                    <img src="./assets/images/logo-t.png" alt="Logo" class="logo" height="85">
                </a>
                <div class="col-6 d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse col-4" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suporte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!--Fim do header -->

    <!-- LISTA DE PRODUTOS -->
    <section class="container" id="product-registration">
        <h1 id='page-title'>Editar Cadastro de Professor:</h1>
        <hr>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="cadastro-professor">

                    <!-- NOME DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="teacher-name">Nome:</label>
                        <input type="text" class="form-control" id="teacher-name" placeholder="Insira seu nome">
                    </div>

                    <!-- SOBRENOME DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="teacher-lastName">Sobrenome:</label>
                        <input type="text" class="form-control" id="teacher-lastName"
                            placeholder="Insira seu sobrenome">
                    </div>

                    <!-- CPF DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="teacher-cpf">CPF:</label>
                        <input class="form-control" id="teacher-cpf" placeholder="Insira seu CPF">
                    </div>

                    <!-- TELEFONE DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="teacher-telephone">Telefone:</label>
                        <input class="form-control" id="teacher-telephone" placeholder="Insira seu telefone">
                    </div>

                    <!-- CATEGORIAS -->
                    <div class="form-group mb-3">
                        <label for="product-category">Categoria:</label>
                        <select class="form-control" id="product-category">
                            <!-- Categorias serão Carregadas Dinamicamente -->
                        </select>
                    </div>
                    
                    <!-- Link da imagem DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="product-image-url">URL da Imagem</label>
                        <input type="url" class="form-control" id="product-image-url" placeholder="Insira a URL da imagem">
                        <img width="200px" height="auto" id="display-image" class="d-none">
                      </div>

                    <!-- DESCRIÇÃO PESSOAL DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="personal-description">Descrição pessoal:</label>
                        <input type="text" class="form-control" id="personal-description" rows="3"
                            placeholder="Insira sua descrição pessoal como idade, nome, onde mora e como aprendeu a língua">
                    </div>

                    <!-- DESCRIÇÃO DE AULA DO PROFESSOR -->
                    <div class="form-group mb-3">
                        <label for="clasroom-description">Descrição de aula:</label>
                        <input type="text" class="form-control" id="clasroom-description" rows="3"
                            placeholder="Insira a sua metodologia de aula">
                    </div>

                    <!-- LINK DISCORD -->
                    <div class="form-group mb-3">
                        <label for="link-discord">Link Discord:</label>
                        <input type="text" class="form-control" id="link-discord"
                            placeholder="Insira o link para sua Sala do Discord">
                    </div>

                    <!-- LINK MEET -->
                    <div class="form-group mb-3">
                        <label for="link-meet">Link Meet:</label>
                        <input type="text" class="form-control" id="link-meet"
                            placeholder="Insira o link para sua sala do meet">
                    </div>

                    <!-- LINK SKYPE -->
                    <div class="form-group mb-3">
                        <label for="link-skype">Link Skype:</label>
                        <input type="text" class="form-control" id="link-skype" placeholder="Insira o link do skype">
                    </div>

                    <!-- LINK TEAMS -->
                    <div class="form-group mb-3">
                        <label for="link-teams">Link Teams:</label>
                        <input type="text" class="form-control" id="link-teams" placeholder="insira o link do teams">
                    </div>

                    <!-- EMAIL DO USUARIO -->
                    <div class="form-group mb-3">
                        <label for="user-email">E-mail:</label>
                        <input type="email" class="form-control" id="user-email" placeholder="Insira seu e-mail">
                    </div>

                    <!-- SENHA DO USUARIO -->
                    <div class="form-group mb-3">
                        <label for="user-password">Senha:</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Insira sua Senha">
                    </div>

                    <button type="submit" class="btn btn-primary">Editar</button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/editCadProfessor.js"></script>
</body>

</html>
