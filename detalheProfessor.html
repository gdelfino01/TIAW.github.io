<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluent Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/styles/perfil.css" rel="stylesheet">
</head>

<body>

    <!--Inicio header -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="Homepage.html">
                    <img src="./assets/images/logo-t.png" alt="Logo" class="logo" height="85">
                </a>
                <div class="col-6 d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse col-4" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./Homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suporte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!--Fim do header -->

    <section class="container" id="product-registration">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <section class="mt-5">
                    <div class="container">
                        <!-- Nome do Usuário -->
                        <h2 class="mb-0 mt-5" id="productName">Usuário</h2>
                        <hr class="mt-2">

                        <!-- Detalhes -->
                        <div class="row">
                            <div class="col-md-4">
                                <img src="" class="w-100 object-fit-cover" height="300"
                                    alt="Foto de perfil" id="foto-perfil">
                            </div>
                            <!-- Descrição -->
                            <div class="col-md-8">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Nome:</strong> <span id="user-name"></span>
                                    </li>
                                    <li class="list-group-item"><strong>Sobrenome:</strong> <span id="user-lastName"></span>
                                    </li>
                                    <li class="list-group-item"><strong>Telefone:</strong> <span id="user-telephone"></span>
                                    </li>
                                    <li class="list-group-item"><strong>Idioma:</strong> <span id="user-language"></span>
                                    </li>
                                    <li class="list-group-item"><strong>Descrição pessoal:</strong> <span id="personal-id"></span>
                                    </li>
                                    <li class="list-group-item"><strong>Descrição de aula:</strong> <span id="class-id"></span>
                                    </li>
                                    <li class="list-group-item"><a href="" id="link-discord"><strong>Link Discord</strong> <span id="user-discord"></span></a></span>
                                    </li>
                                    <li class="list-group-item"><a href="" id="link-teams"><strong>Link Teams</strong> <span id="user-teams"></span></a></span>
                                    </li>
                                    <li class="list-group-item"><a href="" id="link-skype"><strong>Link Skype</strong> <span id="user-skype"></span></a></span>
                                    </li>
                                    <li class="list-group-item"><a href="" id="link-meet"><strong>Link Meet</strong> <span id="user-meet"></span></a></span>
                                    </li>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/detalheProfessor.js"></script>
</body>

</html>
