<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluent Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!--Inicio header -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="Homepage.html">
                    <img src="./assets/images/logo-t.png" alt="Logo" class="logo" height="85">
                </a>
                <div class="col-6 d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse col-4" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suporte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!--Fim do header -->

    <!-- LISTA DE PRODUTOS -->
    <section class="container" id="product-registration">
        <h1 id='page-title'>Cadastro de Usu√°rios:</h1>
        <hr>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="cadastro-aluno">

                    <!-- NOME DO USUARIO -->
                    <div class="form-group mb-3">
                        <label for="user-name">Nome:</label>
                        <input type="text" class="form-control" id="user-name"
                            placeholder="Insira seu nome">
                    </div>

                    <!-- SOBRENOME DO USUARIOS -->
                    <div class="form-group mb-3">
                        <label for="user-lastName">Sobrenome:</label>
                        <input type="text" class="form-control" id="user-lastName"
                            placeholder="Insira seu sobrenome">
                    </div>

                    <!-- CPF DO USUARIO -->
                    <div class="form-group mb-3">
                        <label for="user-cpf">CPF:</label>
                        <input class="form-control" id="user-cpf"
                            placeholder="Insira seu CPF">
                    </div>

                    <!-- EMAIL DO USUARIO -->
                    <div class="form-group mb-3">
                        <label for="user-email">E-mail:</label>
                        <input type="email" class="form-control" id="user-email"
                            placeholder="Insira seu e-mail">
                    </div>

                    <!-- SENHA DO USUARIO -->
                    <div class="form-group mb-3">
                        <label for="user-password">Senha:</label>
                        <input type="password" class="form-control" id="user-password"
                            placeholder="Insira sua Senha">
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/cadAluno.js"></script>
</body>

</html>
